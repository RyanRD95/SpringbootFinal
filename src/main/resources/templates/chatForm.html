<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<h1>Start Chatting</h1>
<form action="#" th:action="@{/process}" th:object="${chat}" method="post">
    <input type="hidden" th:field="*{id}" />
    Write Your Message :<textarea rows="4" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span> <br />
    Date of posting :<input type="date" th:field="*{date}" />
    <span th:if="${#fields.hasErrors('date')}"
          th:errors="*{date}"></span> <br />
    Sent By :<input type="text" th:field="*{sentBy}">
    <span th:if="${#fields.hasErrors('sentBy')}"
          th:errors="*{sentBy}"></span> <br />
    <br/>
    <input type="submit" value="Submit" />
</form>

<div th:replace="base :: footer"></div>
</body>
</html>
